<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Copy</title>
</head>
<body>
    <button id="copyButton" style="display:none;"> </button>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            const textToCopy = 'S9CUM-833Q-ALKPT-8EAJ';
            navigator.clipboard.writeText(textToCopy).then(function() {
                alert('S9CUM-833Q-ALKPT-8EAJ copied to clipboard!');
                window.close(); // Attempt to close the tab
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        });

        // Automatically click the button when the page loads
        window.onload = function() {
            document.getElementById('copyButton').click();
        };
    </script>
</body>
</html>
